            </ul>
        </nav>
    </header>
    <main>
        
            <div class="container">
                <div class="button" onclick="shiftLeft()"><i class='fas fa-angle-left' style='font-size:48px;color:white'></i></div>
                <div class="cards-wrapper">
                    <ul class="cards__container">
                        <li class="box" style="background-color:red">
                            <img src="img/Jimi_Hendrix_Cover.jpg" alt="">
                        </li>
                        <li class="box">

                    </div>

            </div>

    <footer>
        <p><span class="letter-footer">JIMI HENDRIX</span> Y <span class="letter-footer">JANIS JOPLIN</span></p>
    </footer>
</body>


<script>
   function shiftLeft() {
    const boxes = document.querySelectorAll(".box");
    const tmpNode = boxes[0];
    console.log(tmpNode)
    boxes[0].className = "box move-out-from-left";

    setTimeout(function() {
        if (boxes.length > 3) {
            tmpNode.classList.add("box--hide");
            boxes[3].className = "box move-to-position5-from-left";
        }
        boxes[1].className = "box move-to-position1-from-left";
        boxes[2].className = "box move-to-position2-from-left";
        boxes[0].remove();
        document.querySelector(".cards__container").appendChild(tmpNode);

    }, 500);

}

function shiftRight() {
    const boxes = document.querySelectorAll(".box");
    boxes[2].className = "box move-out-from-right";
    setTimeout(function() {
        const noOfCards = boxes.length;
        if (noOfCards > 2) {
            boxes[2].className = "box box--hide";
        }

        const tmpNode = boxes[noOfCards - 1];
        tmpNode.classList.remove("box--hide");
        boxes[noOfCards - 1].remove();
        let parentObj = document.querySelector(".cards__container");
        parentObj.insertBefore(tmpNode, parentObj.firstChild);
        tmpNode.className = "box move-to-position1-from-right";
        boxes[0].className = "box move-to-position2-from-right";
        boxes[1].className = "box move-to-position3-from-right";
        
    }, 500);

}
</script>
